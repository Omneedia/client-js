<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth demo page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="auth.css">
    <script src="../../dist/umd/omneedia.js"></script>
</head>

<body>
    <div class="auth">
        <h1>AUTHENTICATED!</h1>
        <button type="button" class="btn btn-danger" id="logout">LOGOUT</button>
        <pre id="info"></pre>
    </div>
    <div class="login" style="text-align: center;">
        <h4>AUTH Demo Page (simple JS)</h4>
        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
            </div>
            <div class="col mb-3">
                <label class="form-label">Email address</label>
                <input type="password" class="form-control" id="password"
                    placeholder="my-super-strict-and-secure-password" />
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="signin">
            Sign In
        </button>
        <button type="button" class="btn btn-primary" id="signup">
            Sign Up
        </button>
        <button type="button" class="btn btn-primary" id="login_via_cerema">
            AUTH CEREMA
        </button>
        <button type="button" class="btn btn-primary" id="login_via_google">
            AUTH VIA GOOGLE
        </button>
        <button type="button" class="btn btn-primary" id="login_via_github">
            AUTH VIA GITHUB
        </button>
        <button type="button" class="btn btn-primary" id="login_via_magic_link">
            AUTH VIA MAGIC LINK
        </button>
        <button type="button" class="btn btn-primary" id="recover_password">
            RECOVER PASSWORD
        </button>
    </div>
    <script src="auth.js"></script>
</body>

</html>
