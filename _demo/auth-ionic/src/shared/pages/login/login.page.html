<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Omneedia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="isLoading" scrollY="false" padding class="spinnerCenter">
  <ion-spinner name="crescent"></ion-spinner>
</ion-content>
<ion-content *ngIf="!isLoading" scrollY="false">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="credentials">
        <ion-item>
          <ion-input label="Your Email" type=" email" inputmode="email" placeholder="Email"
            formControlName="email"></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Please insert your
            email</ion-note>
        </ion-item>
        <ion-item>
          <ion-input label="Your password" type="password" placeholder="Password"
            formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Please insert your
            password</ion-note>
        </ion-item>
        <ion-button type="submit" expand="block" strong="true" [disabled]="!credentials.valid">Sign in</ion-button>

        <div class="ion-margin-top">
          <ion-button type="button" expand="block" color="primary" fill="outline" routerLink="register">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Create Account
          </ion-button>

          <ion-button type="button" expand="block" color="secondary" (click)="forgotPw()">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            Forgot password?
          </ion-button>

          <ion-button type="button" expand="block" color="tertiary" (click)="getMagicLink()">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Get a Magic Link
          </ion-button>
          <ion-button type="button" expand="block" color="warning" (click)="loginByGoogle()">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            Login via Google
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
